<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section>
      <div class="container">
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button id="minusBtn" class="btn btn-default">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="firstInput"
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                    <button id="plusBtn" class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$ <span id="mPrice">1219</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button id="minusBtn-2" class="btn btn-default">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="secondInput"
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                    <button id="plusBtn-2" class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="mPrice-2">59</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-md-4 status">
                  <h5>$ <span id="total">1219</span></h5>
                  <h5>$0</h5>
                  <h5>$1,278</h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button type="button" class="btn btn-success check-out">
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      //  + btn
      var plusBtn = document.getElementById("plusBtn");
      plusBtn.addEventListener("click", function () {
        var firstInput = document.getElementById("firstInput").value;
        firstInputNum = parseFloat(firstInput);
        final1 = firstInputNum + 1;
        var firstInput = (document.getElementById("firstInput").value = final1);

        // next

        var mPrice = document.getElementById("mPrice").innerText;
        mPriceNum = parseFloat(mPrice);
        final2 = mPriceNum + 1219;
        var mPrice = (document.getElementById("mPrice").innerText = final2);

        //   next-------

        var total = document.getElementById("total").innerText;
        totalNum = parseFloat(total);
        totalNum1 = totalNum + 1219;

        var total = (document.getElementById("total").innerText = totalNum1);
      });

      // - btn

      var minusBtn = document.getElementById("minusBtn");
      minusBtn.addEventListener("click", function () {
        var firstInput = document.getElementById("firstInput").value;
        firstInputNum = parseFloat(firstInput);
        final11 = firstInputNum - 1;
        var firstInput = (document.getElementById(
          "firstInput"
        ).value = final11);

        //   next

        var mPrice = document.getElementById("mPrice").innerText;
        mPriceNum = parseFloat(mPrice);

        final22 = mPriceNum - 1219;
        var mPrice = (document.getElementById("mPrice").innerText = final22);

        //   next-------

        var total = document.getElementById("total").innerText;
        totalNum = parseFloat(total);
        totalNum1 = totalNum - 1219;

        var total = (document.getElementById("total").innerText = totalNum1);
      });

      // ---------------new eliment----------//

      //  +  btn

      var plusBtn2 = document.getElementById("plusBtn-2");
      plusBtn2.addEventListener("click", function () {
        var secondInput = document.getElementById("secondInput").value;
        secondInputNum = parseFloat(secondInput);
        final111 = secondInputNum + 1;
        var secondInput = (document.getElementById(
          "secondInput"
        ).value = final111);

        // next----

        var mPrice2 = document.getElementById("mPrice-2").innerText;
        mPrice2Num = parseFloat(mPrice2);

        final222 = mPrice2Num + 59;
        var mPrice2 = (document.getElementById(
          "mPrice-2"
        ).innerText = final222);
      });

      //  -  btn

      var minusBtn2 = document.getElementById("minusBtn-2");
      minusBtn2.addEventListener("click", function () {
        var secondInput = document.getElementById("secondInput").value;
        secondInputNum = parseFloat(secondInput);

        final1111 = secondInputNum - 1;
        var secondInput = (document.getElementById(
          "secondInput"
        ).value = final1111);

        //   next----

        var mPrice2 = document.getElementById("mPrice-2").innerText;
        mPrice2Num = parseFloat(mPrice2);
        final2222 = mPrice2Num - 59;

        var mPrice2 = (document.getElementById(
          "mPrice-2"
        ).innerText = final2222);
      });
    </script>
  </body>
</html>
